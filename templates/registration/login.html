{% extends 'recommendations/base.html' %}

{% block content %}
  <section class="form-wrap">
    <h2>Log in</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>
    <p>Don't have an account? <a href="{% url 'recommendations:signup' %}">Sign up</a></p>
  </section>
{% endblock %}
